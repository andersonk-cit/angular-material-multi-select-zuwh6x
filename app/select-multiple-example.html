<mat-form-field>
  <mat-select
    multiple
    placeholder="Tipos LanÃ§amentos"
    [(value)]="tiposLancamentoSelecionados"
    (openedChange)="openedChange($event)"
    [ngClass]="{'without-arrow' : tiposLancamentoSelecionados.length > 0, 'with-arrow' : tiposLancamentoSelecionados.length === 0}"
  >
    <mat-select-trigger>
      {{tiposLancamentoSelecionados.length > 0 ? tiposLancamentoSelecionados[0]
      : ''}}
      <span
        *ngIf="tiposLancamentoSelecionados?.length > 1"
        class="example-additional-selection"
      >
        (+{{tiposLancamentoSelecionados.length - 1}}
        {{tiposLancamentoSelecionados?.length === 2 ? 'tipo' : 'tipos'}})
      </span>
    </mat-select-trigger>
    <mat-option
      *ngFor="let tipoLancamento of tiposLancamento"
      [value]="tipoLancamento"
      >{{tipoLancamento}}</mat-option
    >
  </mat-select>
  <button
    mat-button
    *ngIf="tiposLancamentoSelecionados.length > 0"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="reset($event)"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<p>{{tiposLancamentoSelecionados | json}}</p>
